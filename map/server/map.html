<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Display</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map view at an approximate center
        var map = L.map('map').setView([39.835, 32.729], 15);

        // Add the custom tile layer
        L.tileLayer('./tiles/{z}/{x}/{y}.png', {
            minZoom: 15,
            maxZoom: 19,
            continuousWorld: true,
            noWrap: true,
            attribution: '&copy; Your Project'
        }).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Load tile markers from JSON file
        fetch('tile_markers.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(marker => {
                    L.circleMarker([marker.lat, marker.lon], {
                        radius: 4,
                        color: 'red',
                        fillColor: 'red',
                        fillOpacity: 0.6
                    }).addTo(map);
                });
            })
            .catch(error => console.error('Error loading tile markers:', error));
        
            map.on('click', function (e) {
                var lat = e.latlng.lat.toFixed(6);  // Limit to 6 decimal places
                var lng = e.latlng.lng.toFixed(6);
                
                // Create a popup at the click location with coordinates
                L.popup()
                    .setLatLng(e.latlng)
                    .setContent("Coordinates: " + lat + ", " + lng)
                    .openOn(map);
            });
        
    </script>
</body>
</html>
